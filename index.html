<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.scss">
    <link rel="stylesheet" href="/header.scss">
    <script type="module" defer src="/.components/header/header.js"></script>
  <title>Kinoarea</title>
</head>

<body>
  <div class="bg_poster"></div>
  <!-- <div class="search"></div> -->
  <!-- <fdiv class="container_home"> -->
  <div class="container">
    <header class="header"></header>


    <div class="now_kino_box">

      <div class="now_kino_hed">
        <p>Сейчас в кино</p>



        <div class="line"></div>
        <div class="janr">
          <a href="#">Все</a>
          <a href="#">Боевики</a>
          <a href="#">Приключения</a>
          <a href="#">Комедии</a>
          <a href="#">Фантастика</a>
          <a href="#">Трилеры</a>
          <a href="#">Драмы</a>
        </div>
      </div>
      <div class="now_kino">
      </div>
      <button class="now_kino_btn"></button>
    </div>

    <section class="new-trailers">
      <div class="new-trailers__header">
        <div class="new-trailers__header-title">
          <h2>Новые трейлеры</h2>
        </div>
        <div class="new-trailers__header-watchall">
          <a href="#">
            <span>Все трейлеры</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="16" viewBox="0 0 27 16" fill="none">
              <path
                d="M26.7071 8.70711C27.0976 8.31658 27.0976 7.68342 26.7071 7.2929L20.3431 0.928934C19.9526 0.53841 19.3195 0.538409 18.9289 0.928934C18.5384 1.31946 18.5384 1.95262 18.9289 2.34315L24.5858 8L18.9289 13.6569C18.5384 14.0474 18.5384 14.6805 18.9289 15.0711C19.3195 15.4616 19.9526 15.4616 20.3431 15.0711L26.7071 8.70711ZM-8.74228e-08 9L26 9L26 7L8.74228e-08 7L-8.74228e-08 9Z"
                fill="white" />
            </svg>
          </a>
        </div>
      </div>
      <div class="new-trailers__content">
        <iframe src="" frameborder="0" allowfullscreen>
        </iframe>
        <div class="content__info">
          <div class="content__info-left">
            <h3 class="info__title"></h3>
            <ul>
              <li><a href="#"><img src="/vk-logo.svg" alt="vk-logo"></a></li>
              <li><a href="#"><img src="/instagram-logo.svg" alt="instagram-logo"></a></li>
              <li><a href="#"><img src="/facebook.svg" alt="facebook-logo"></a></li>
              <li><a href="#"><img src="/twitter.svg" alt="twitter-logo"></a></li>
            </ul>
          </div>
          <div class="content__info-right">
            <div class="buttons">
              <div class="like-button__box">
                <button class="like-button">
                  <img src="/like.svg" alt="like">
                </button>
                <span class="likes-count">1213</span>
              </div>
              <div class="dislike-button__box">
                <button class="dislike-button">
                  <img src="/dislike.svg" alt="dislike">
                </button>
                <span class="dislikes-count">12</span>
              </div>
            </div>
          </div>
        </div>
        <div class="content__container">
          <div id="custom-scrollbar" class="top-scrollbar"></div>
          <div class="content__wrapper"></div>
        </div>
    </section>

    <section class="popular-movies">
      <div class="popular-movies__header">
        <div class="popular-movies__header-title">
          <h2>Популярные фильмы</h2>
        </div>
        <div class="popular-movies__header-line"></div>
        <div class="popular-movies__header-categories">
          <ul class="categories__list">
            <li data-date="all">Все время</li>
            <li data-date="2023">2023</li>
            <li data-date="2022">2022</li>
            <li data-date="2021">2021</li>
            <li data-date="2020">2020</li>
            <li data-date="2019">2019</li>
          </ul>
        </div>
      </div>


      <div class="swiper">
        <div class="swiper-wrapper">
        </div>

        <div class="swiper-button-next">
          <svg xmlns="http://www.w3.org/2000/svg" width="27" height="24" viewBox="0 0 27 24" fill="none">
            <path
              d="M26.0607 13.0607C26.6464 12.4749 26.6464 11.5251 26.0607 10.9393L16.5147 1.3934C15.9289 0.807611 14.9792 0.807611 14.3934 1.3934C13.8076 1.97919 13.8076 2.92893 14.3934 3.51472L22.8787 12L14.3934 20.4853C13.8076 21.0711 13.8076 22.0208 14.3934 22.6066C14.9792 23.1924 15.9289 23.1924 16.5147 22.6066L26.0607 13.0607ZM0 13.5L25 13.5V10.5L0 10.5L0 13.5Z"
              fill="white" />
          </svg>
        </div>
        <div class="swiper-button-prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="27" height="24" viewBox="0 0 27 24" fill="none">
            <path
              d="M0.939341 10.9393C0.353554 11.5251 0.353554 12.4749 0.939341 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97919 12.6066 1.3934C12.0208 0.807611 11.0711 0.807611 10.4853 1.3934L0.939341 10.9393ZM27 10.5L2 10.5V13.5L27 13.5V10.5Z"
              fill="white" />
          </svg>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <div class="popular_actor_box">
      <div class="popular_actor_hed">
        <p>Популярные персоны</p>
        <div class="popular_actor_date">
          <a href="#">За ГОД</a>
          <a href="#">За месяц</a>
          <a href="#">За неделю</a>
        </div>
      </div>
      <div class="popular_actor">

      </div>
    </div>
  <!-- </div> -->
  </div>


  <footer>
    <div class="container">

      <section class="anticipated-movies">
        <div class="anticipated-movies__header">
          <div class="anticipated-movies__header-title">
            <h2>Ожидаемые новинки</h2>
          </div>
        </div>

        <div class="anticipated-movies__content">
          <div class="swiper">
            <div class="swiper-wrapper">

            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>

    </div>
  </footer>



  <div class="login_box_vr">
    <div class="login_btn_box"></div>
    <div class="login_bg"></div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>

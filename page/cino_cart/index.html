<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.scss">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="/header.scss">
    <script type="module" defer src="/.components/header/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="bg_poster"></div>
    <div class="container">
        <div class="header"></div>
        <div class="cinema_box">

            <div class="kino_promo">
                <div class="kino_promo_poster_box">
                    <img class="kino_promo_poster_img" src=""></img>
                </div>
                <div class="kino_promo_info">
                    <p class="kino_promo_way">Главная &gt;Фильмы &gt; <span></span></p>
                    <span class="kino_promo_name"></span>
                    <span class="kino_promo_name_arig"></span>
                    <div class="kino_promo_chart_box">
                        <canvas id="myChart"></canvas>
                        <!-- <span class="myChart_num"></span> -->
                        <p>Kinoarea</p>
                    </div>
                    <p class="kino_promo_description"></p>
                    <div class="kino_promo_info_btn_box">
                        <button class="to_trayler">
                            <img class="to_trayler_img" src="../../public/play 1.svg" alt="">
                            <span>Смотреть трейлер</span>
                        </button>
                        <div class="soc">
                            <img src="../../public/vk-logo.svg" alt="">
                            <img src="../../public/instagram-logo.svg" alt="">
                            <img src="../../public/facebook.svg" alt="">
                            <img src="../../public/twitter.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>


            <div class="reyting_box">
                <button class="like">
                    <img src="../../public/like.svg" alt="">
                </button>
                <button class="dislike">
                    <img src="../../public/dislike.svg" alt="">
                </button>
                <button class="favorites">
                    <img src="../../public/heart1.svg" alt="">
                </button>
                <p> В избранном у <span></span> человек </p>
            </div>

            <div class="infor_box">
                <ul class="wrapper__list">
                </ul>
            </div>

            <div class="Directors_box"></div>

            <div class="movies_actor_box">
                <div class="movies_actor_hed">
                    <p>В главных ролях:</p>
                    <button>Все актёры </button>
                </div>
                <div class="movies_actor"></div>
            </div>

            <div class="movies_posters_box">
                <div class="movies_posters_hed">
                    <p>Постеры к фильму</p>
                    <button>Все постеры</button>
                </div>
                <span class="movies_posters_name"></span>
                <div class="movies_posters"></div>
            </div>



            <section class="popular-movies">
				<div class="popular-movies__header">
					<div class="popular-movies__header-title">
						<h2>Похожие фильмы</h2>
					</div>
				</div>


				<div class="swiper">
					<div class="swiper-wrapper">
					</div>

					<div class="swiper-button-next">
						<svg xmlns="http://www.w3.org/2000/svg" width="27" height="24" viewBox="0 0 27 24" fill="none">
							<path
								d="M26.0607 13.0607C26.6464 12.4749 26.6464 11.5251 26.0607 10.9393L16.5147 1.3934C15.9289 0.807611 14.9792 0.807611 14.3934 1.3934C13.8076 1.97919 13.8076 2.92893 14.3934 3.51472L22.8787 12L14.3934 20.4853C13.8076 21.0711 13.8076 22.0208 14.3934 22.6066C14.9792 23.1924 15.9289 23.1924 16.5147 22.6066L26.0607 13.0607ZM0 13.5L25 13.5V10.5L0 10.5L0 13.5Z"
								fill="white" />
						</svg>
					</div>
					<div class="swiper-button-prev">
						<svg xmlns="http://www.w3.org/2000/svg" width="27" height="24" viewBox="0 0 27 24" fill="none">
							<path
								d="M0.939341 10.9393C0.353554 11.5251 0.353554 12.4749 0.939341 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97919 12.6066 1.3934C12.0208 0.807611 11.0711 0.807611 10.4853 1.3934L0.939341 10.9393ZM27 10.5L2 10.5V13.5L27 13.5V10.5Z"
								fill="white" />
						</svg>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</section>

            <div class="film_img_box">
                <div class="best_movies_hed">
                    <p>Кадры из фильма</p>
                    <a href="#">
                        <span>Все фото</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="16" viewBox="0 0 27 16" fill="none">
                            <path
                                d="M26.7071 8.70711C27.0976 8.31658 27.0976 7.68342 26.7071 7.2929L20.3431 0.928934C19.9526 0.53841 19.3195 0.538409 18.9289 0.928934C18.5384 1.31946 18.5384 1.95262 18.9289 2.34315L24.5858 8L18.9289 13.6569C18.5384 14.0474 18.5384 14.6805 18.9289 15.0711C19.3195 15.4616 19.9526 15.4616 20.3431 15.0711L26.7071 8.70711ZM-8.74228e-08 9L26 9L26 7L8.74228e-08 7L-8.74228e-08 9Z"
                                fill="white" />
                        </svg>
                    </a>

                </div>
                <div class="film_img_grid"></div>
            </div>
        </div>

    </div>





    <footer>
        <div class="container">

        </div>
    </footer>



    <script type="module" src="./index.js"></script>
</body>

</html>
